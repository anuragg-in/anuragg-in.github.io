<script>
document.addEventListener("DOMContentLoaded", function () {
    // Fetch the JSON data
    fetch("files/visa_travel.json")
        .then(response => response.json())
        .then(data => {
            const userTable = document.getElementById("userTable");

            // Loop through the array of objects
            data.forEach(user => {
                const row = document.createElement("div");
								row.classList.add("heading")
                row.innerHTML = `<a href='${user.source}' class='link'>${user.country}</a>`;
                userTable.appendChild(row);
								const row2 = document.createElement("div");
								row2.classList.add("text");
								row2.innerHTML = `<b>Duration:</b> ${user.duration}<br><b>Permanent Resident:</b> ${user.pr}<br><b>Visa Holder:</b> ${user.visa}<br><div class='vertical-space'></div>`;
                userTable.appendChild(row2);
            });
        })
        .catch(error => console.error("Error fetching data:", error));
});
</script>
